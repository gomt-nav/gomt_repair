<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,600;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/map.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
    <script type="module" src="./javascrips/leaflet-map.js"></script>
    <script src="./db/gomtdb.js"></script>
    <script type="module" src="./javascrips/emergency-sms.js"></script>
    <script type="module">
        import { loadAndPushNotifications } from './javascrips/notification.js';
    
        // 在頁面加載時載入並推播通知
        loadAndPushNotifications();
    </script>
    
    
</head>

<body class="body">
    <div id="map" class="api-content">
        <div class="container-fluid vh-100 position-relative">
            <div class="row w-100 overlay">
                <div id="notification-banner" style="position: fixed; top: 0; left: 0; width: 100%; background: #f8d7da; color: #721c24; padding: 10px; text-align: center; display: none; z-index: 1000;">
                    <span id="notification-message"></span>
                </div>                
                <div class="col-12  d-flex justify-content-center  ">
                    <img src="./images/gomt-logo2.png" alt="Logo" class="logo">
                </div>
                <div class="btn-group1 d-flex">
                    <button id="sendEmergencySms" class="btn btn-emergency">SOS</button>
                    <button class="btn btn-route" onclick="location.href='./routeif.html'">路線</button>
                </div>
                
                <div class="route-info text-center col-12">
                    <div class="d-flex justify-content-around">
                        <div><strong>預估時間</strong><br><span id="time">02:30:19</span></div>
                        <div><strong>總距離</strong><br><span id="distance">30.52 KM</span></div>
                        <div><strong>目前高度</strong><br><span id="elevation">1000.05 M</span></div>
                    </div>
                </div>
        
                <div class="btn-group2 col-12">
                    <button id="recordButton" class="btn btn-record">開始記錄</button>
                    <button id="startNavigation" class="btn btn-navigate">開始導航</button>
                </div>
        
                <div class="container-fluid">
                    
                </div>
            </div>
        </div>
        

    </div>
</body>

</html>
