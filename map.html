<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖</title>
    <link rel="manifest" href="/manifest.json">
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Leaflet.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- 自訂的 CSS 檔案 -->
    <link rel="stylesheet" href="./css/map.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="./javascrips/navbar.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
    <script type="module" src="./javascrips/leaflet-map.js"></script>
    <script src="./db/gomtdb.js"></script>
    <script type="module" src="./javascrips/emergency-sms.js"></script>
</head>

<body>
    <!-- 漢堡選單 -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="btn btn-dark ms-auto" href="routeif.html">路線資料</a>
        </div>
    </nav>

    <!-- 導覽頁（漢堡選單展開時顯示的綠色區域） -->
    <div id="navbar" class="nav-panel">
        <ul class="list-unstyled p-4">
            <li class="mb-3">
                <a href="map.html" class="text-dark">地圖</a>
            </li>
            <li class="mb-3">
                <a href="weather.html" class="text-dark">天氣</a>
            </li>
            <li class="mb-3">
                <a href="ws.html" class="text-dark">水源</a>
            </li>
        </ul>
    </div>

    <!-- 頁面內容 -->
    <div class="container text-center mt-5 pt-5">
        <!-- 標題 -->
        <h1 class="mt-3 mb-3 text-success">山林地圖</h1>


        <!-- Google 地圖顯示區（Leaflet 地圖將取代此處） -->
        <div id="map" class="api-content border border-dark mb-4" style="height: 500px;">
            <!-- 地圖將在此顯示 -->
        </div>

        <!-- 路線數據 -->
        <div class="route-info bg-light py-3">
            <div class="d-flex justify-content-around">
                <div><strong>預估時間</strong><br><span id="time">00:00:00</span></div>
                <div><strong>總距離</strong><br><span id="distance">0 KM</span></div>
                <div><strong>目前高度</strong><br><span id="elevation">0 M</span></div>
            </div>
        </div>

        <!-- 按鈕 -->
        <button id="recordButton" class="btn btn-success mt-3">開始記錄</button>
        <button id="startNavigation" class="btn btn-success  mt-3">開始導航</button>
        <button id="sendEmergencySms" class="btn btn-danger mt-3">緊急聯絡</button>
    </div>


</body>

</html>
