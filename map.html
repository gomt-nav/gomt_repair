<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,600;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/map.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="./javascrips/navbar.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
    <script type="module" src="./javascrips/leaflet-map.js"></script>
    <script src="./db/gomtdb.js"></script>
    <script type="module" src="./javascrips/emergency-sms.js"></script>
</head>

<body class="body">
    <div id="map" class="api-content">
        <div class="container-fluid vh-100 position-relative">
            <div class="row w-100 overlay">
                <div class="col-12  d-flex justify-content-center  ">
                    <img src="./images/gomt-logo2.png" alt="Logo" class="logo">
                </div>
                <div class="route-info text-center col-12">
                    <div class="d-flex justify-content-around">
                        <div><strong>預估時間</strong><br><span id="time">00:00:00</span></div>
                        <div><strong>總距離</strong><br><span id="distance">0 KM</span></div>
                        <div><strong>目前高度</strong><br><span id="elevation">0 M</span></div>
                    </div>
                </div>
        
                <div class="btn-group col-12">
                    <button id="recordButton" class="btn btn-record">開始記錄</button>
                    <button id="startNavigation" class="btn btn-navigate">開始導航</button>
                    <button class="btn  btn-route"  onclick="location.href='./map.html'">路線資料</button>
                </div>
        
                <div class="container-fluid">
                    <button id="sendEmergencySms" class="btn btn-emergency">SMS緊急聯絡</button>
                </div>
            </div>
        </div>
        

    </div>
</body>

</html>
