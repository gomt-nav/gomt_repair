<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號設定</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/accountSettings.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
    <script type="module" src="./db/gomtdb.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="./javascrips/accountSettings.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="remove col-md-5 d-flex flex-column align-items-start">
                <div class="w-100 text-md-start text-center mb-4">
                    <h1>帳號修改</h1>
                </div>
                <div class=" w-100 d-flex flex-column align-items-center">
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="text" class="rm-input" id="username" name="username" placeholder="姓名" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="email" class="rm-input" id="email" name="email" placeholder="電子郵件" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="password" class="rm-input" id="newpassword" name="password" placeholder="密碼" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="password" class="rm-input" id="confirmPassword" name="password" placeholder="確認密碼" required>
                    </div>
                    <div class="signin-btn-group d-flex justify-content-end w-100 mt-3">
                        <button id="updateButton" class="rm-btn btn-block">更新</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
