<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣</title>
    <link rel="manifest" href="/manifest.json">
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <!-- 漢堡選單 -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="btn btn-dark ms-auto" href="#">路線資料</a>
        </div>
    </nav>

    <!-- 導覽頁（漢堡選單展開時顯示的綠色區域） -->
    <div id="navPanel" class="nav-panel">
        <ul class="list-unstyled p-4">
            <li class="mb-3">
                <a href="map.html" class="text-dark">地圖</a> <!-- 指向地圖頁面 -->
            </li>
            <li class="mb-3">
                <a href="weather.html" class="text-dark">天氣</a> <!-- 指向天氣頁面 -->
            </li>
            <li class="mb-3">
                <a href="ws.html" class="text-dark">水源</a> <!-- 指向水源頁面 -->
            </li>
        </ul>
    </div>
    <!-- 頁面內容 -->
    <div class="container text-center mt-5 pt-5">
        <!-- 標題 -->
        <h1 class="mt-3 mb-3 text-info">天氣</h1>

        <!-- API 預留框 -->
        <div class="weather-api-content border border-dark rounded-3 mb-4" style="height: 300px;">
            <!-- 這裡將用於天氣 API 資料顯示 -->
            <p class="text-muted pt-5">Information</p>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- 漢堡選單顯示/隱藏功能 -->
    <script>
        function toggleNav() {
            var navPanel = document.getElementById('navPanel');
            navPanel.classList.toggle('show-nav');
        }
    </script>
    <script src="./javascrips/sw-register.js"></script>
</body>
</html>
