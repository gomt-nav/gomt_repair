<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="./javascrips/contact.js"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="./images/gomt-logo.png" alt="logo" class="logo">
            </div>
            <div class="contact col-md-5 d-flex flex-column align-items-start">
                <div class="w-100 text-md-start text-center mb-4">
                    <h1 class="text-md-start">|&ensp;聯絡我們&ensp;|</h1>
                </div>
                <div class="w-100 d-flex flex-column align-items-center">
                    <div class="mb-3 w-100">
                        <input type="text" id="name" name="name" class="contact-input" placeholder="Name" required>
                    </div>
                    <div class="mb-3 w-100">
                        <input type="email" id="email" name="email" class="contact-input" placeholder="Email" required>
                    </div>
                    <div class="mb-3 mt-2 w-100">
                        <textarea class="contact-textarea" id="message" rows="5" placeholder="Message" required></textarea>
                    </div>                    
                    <div class="contact-btn-group w-100 mt-3">
                        <button type="submit" class="contact-btn">送&ensp;出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
