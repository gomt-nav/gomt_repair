<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
    <!-- Bootstrap JS 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="./javascrips/forgotPassword.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">忘記密碼</h2>
        <p class="text-center">請輸入您的電子郵件地址以接收重置密碼的連結。</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">電子郵件：</label>
                <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">發送重置密碼連結</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
</body>

</html>
