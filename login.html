<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,600;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascrips/login.js"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="./images/gomt-logo.png" alt="logo" class="logo">
            </div>
            <div class="siginin col-md-5 d-flex flex-column align-items-start">
                <div class="w-100 text-md-start text-center mb-4">
                    <h1>SIGN IN</h1>
                </div>
                <div class=" w-100 d-flex flex-column align-items-center">
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="text" id="username" name="username" class="signin-input" placeholder="Username" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="password" id="password" name="password" class="signin-input" placeholder="Password" required>
                    </div>
                    <div id="loginError" class="signin-error mt-3" style="display: none;">
                        帳號或密碼錯誤，請重試。
                    </div>
                    <div class="signin-btn-group d-flex justify-content-end w-100 mt-3">
                        <button type="submit" class="signin-btn">登&ensp;入</button>
                        <button class="signin-btn" onclick="location.href='./register.html'">註&ensp;冊</button>
                    </div>
                    <div class="mt-4 justify-content-center">
                        <a class="forgot-pass-txt" href="./forgotPassword.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
