<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,600;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="./db/gomtdb.js"></script>
    <script type="module" src="./javascrips/register.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="register col-md-5 d-flex flex-column align-items-start">
                <div class="w-100 text-md-start text-center mb-4">
                    <h1>Register 註冊</h1>
                </div>
                <div class=" w-100 d-flex flex-column align-items-center">
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="text" class="reg-input" id="username" name="username" placeholder="姓名" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="email" class="reg-input" id="email" name="email" placeholder="電子郵件" required>
                    </div>
                    <div class="mb-3 w-100 d-flex justify-content-start">
                        <input type="password" class="reg-input" id="password" name="password" placeholder="密碼" required>
                    </div>
                    <div class="signin-btn-group d-flex justify-content-end w-100 mt-3">
                        <button type="submit" class="reg-btn btn-block">註&ensp;冊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
