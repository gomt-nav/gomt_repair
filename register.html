<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./db/gomtdb.js"></script>
    <script type="module" src="./javascrips/register.js"></script>
    <script type="module" src="./db/firebase-config.js"></script>
    <script type="module" src="./db/firebase-sync.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-header">
                    <h2 class="text-center">註冊新帳戶</h2>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">姓名：</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="請輸入您的姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="email">電子郵件：</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密碼：</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入您的密碼" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">註冊</button>
                    </form>

                    <!-- Google 登入按鈕 -->
                    <div class="text-center mt-3">
                        <button class="btn btn-danger" onclick="handleGoogleLogin()">使用 Google 註冊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleGoogleLogin() {
            console.log('Google 登入被點擊');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
