<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密碼</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script type="module" src="./javascrips/resetPassword.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">重置密碼</h2>
        <p class="text-center">請輸入您的新密碼。</p>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">新密碼：</label>
                <input type="password" class="form-control" id="newPassword" placeholder="輸入新密碼" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認新密碼：</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="再次輸入新密碼" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">重置密碼</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
</body>
</html>
